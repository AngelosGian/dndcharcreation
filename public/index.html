<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>

    <section class="w-50">

        <form action="" method="get" class="grid grid-cols-1 gap-6 mt-auto" >
            <label for="" class="block">
                <span class="text-gray-700">Select Race</span>
                <select name="" id="races" class="block mt-0 px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black">
                    <option value="">Select a race</option>
                </select>
            </label>
            
            <label for="" class="block">
                <span class="text-gray-700">Select Class</span>
                <select name="" id="classes" class="block mt-0 px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black">
                    <option value="">Select a Class</option>
                </select>
            </label>
            
        
        </form>

        
    </section>


    <script src="./main.js"></script>
</body>
</html>
